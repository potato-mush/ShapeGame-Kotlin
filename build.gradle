buildscript {
    repositories {
        google() // Add Google repository
        mavenCentral() // Add Maven Central repository
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.1" // Ensure this matches your Gradle version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10" // Add Kotlin Gradle plugin here
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
